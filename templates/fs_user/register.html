{% extends 'base_foot.html' %}
{% block body %}
    <div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.jpg"></a>
			<div class="reg_slogan">送上门的浪漫</div>
{#			<div class="reg_banner"></div>#}
		</div>
		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="/user/login/">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="/user/register/" method="post">
                    {% csrf_token %}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name" onblur="">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
                    <li>
						<label>地址:</label>
						<input type="text" name="u_shou_address" id="u_shou_address">
						<span class="error_tip">提示信息</span>
					</li>
                    <li>
						<label>邮编:</label>
						<input type="text" name="u_postcode" id="u_postcode">
						<span class="error_tip">提示信息</span>
					</li>
                    <li>
						<label>电话:</label>
						<input type="text" name="u_phone" id="u_phone">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">
					</li>
				</ul>
				</form>
			</div>

		</div>

	</div>
{% endblock %}
